<div class="location-group">
  <!-- From Section -->
  <div class="location-container">
    <mat-form-field>
      <mat-label>From</mat-label>
      <input matInput
            [value]="displayFromValue"
            placeholder="Select Origin"
            readonly
            (click)="handleFromClick()"
            class="origin-input">
    </mat-form-field>
    <div *ngIf="showFromPopup">
      <app-location-popup 
        (locationSelected)="handleLocationSelected($event, 'from')">
      </app-location-popup>
    </div>
  </div>

  <!-- To Section -->
  <div class="location-container">
    <mat-form-field>
      <mat-label>To</mat-label>
      <input matInput
            [value]="displayToValue"
            placeholder="Select Destination"
            readonly
            (click)="handleToClick()"
            class="origin-input">
    </mat-form-field>
    <div *ngIf="showToPopup">
      <app-location-popup
        (locationSelected)="handleLocationSelected($event, 'to')">
      </app-location-popup>
    </div>
  </div>
</div>
